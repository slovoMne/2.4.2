<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Mail</th>
        <th>Age</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, iterStat : ${user}"
        th:style="${iterStat.odd}? 'font-weight: bold;'">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.mail}"></td>
        <td th:text="${user.age}"></td>
    </tr>
    </tbody>
</table>
<div th:replace="templates/footer :: footer"></div>
</body>
</html>
